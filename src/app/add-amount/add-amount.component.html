<form #item = 'ngForm' (ngSubmit)="onSubmit(item)">
    <div class="container" >
        <div class="form-row d-flex justify-content-center mt-2">
            <div class="form-group col-md-2">
                <input type="number" required name ='amount' class="form-control" autocomplete="off" placeholder="amount" [(ngModel)]='items.amount'>
            </div>
            <div class="form-group col-md-4">
                <input type="text" required name ='description' class="form-control" autocomplete="off"  placeholder="enter a keyword" [(ngModel)]='items.description'>
            </div>
            <div class="form-group col-sm-2">
                <button type="submit" [disabled]='item.invalid' class="btn btn-primary">add</button>
            </div>
        </div>
    </div>
</form>
